<script>

    const firebaseConfig = {
        apiKey: "AIzaSyDb8rZMSoTkKVDKuswbFkips-nRfLhcNuA",
        authDomain: "star-map-4ee1b.firebaseapp.com",

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Check if user is logged in
    auth.onAuthStateChanged(function(user) {
        if (!user) {
            // User is not signed in, redirect to login page
            window.location.href = 'login.html';
        } else if (!user.emailVerified) {
            // User is signed in but email is not verified
            alert('Please verify your email before using the application.');
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            });
        } else {
            // User is signed in and email is verified
            // Display user email in the UI
            const userEmailElement = document.getElementById('user-email');
            if (userEmailElement) {
                userEmailElement.textContent = user.email;
            }
        }
    });

    // Logout function
    function logout() {
        auth.signOut().then(() => {
            window.location.href = 'login.html';
        }).catch((error) => {
            console.error('Error signing out:', error);
        });
    }

    // Add event listener to logout button when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
        const logoutButton = document.getElementById('logout-button');
        if (logoutButton) {
            logoutButton.addEventListener('click', logout);
        }
    });
</script>
